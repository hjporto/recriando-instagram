<!DOCTYPE html>
<html>
<!--Criação do clone do Instagram do Jerry "Tom e Jerry" por HUGO PORTO no projeto da 
    Digital Innovation One -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <!-- Pagina Inicial-->
        <div class="instagram-phone">
            <img src="Imagens/instagram-celular-jerry.png" alt="tela celular">
        </div>
        <!-- Tela de Login-->
        <div class="instagram-continue">
            <!-- Bloco1-->
            <div class="group">
                <img src="Imagens/instagram_logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="Imagens/jerry-profile.png" alt="jerry-profile" class="jerry-profile">
                </div>
                <a href="#" class="instagram-login">Continuar como jerry</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <!--Bloco2-->
            <div class="group">
                <P class="not-account">Não é jerry</P>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
